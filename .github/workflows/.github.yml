name: UNIT/UI_tests
on: [push]
jobs: 
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      env:
        ImageOS: macos11
      with:
        ruby-version: 2.6.8
        bundler-cache: true
    - name: Run
      run: bundle exec fastlane build_and_test

  notify:
    name: Discord Notification
    runs-on: self-hosted
    needs:
      - build
    steps:
      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        with:
          severity: error
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}